<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function switchButton(status) {
            this.status = status;

            this.switchOnOff = function () {
                this.status = !this.status;

            };


        }

        function lamp() {
            this.getLampStatus = function (switchs) {
                this.electricLamp = switchs.status;
            }

            this.notification = function () {
                if (this.electricLamp) {
                    document.write("Den da duoc bat" + "</br>")
                } else {
                    document.write("Den da tat" + "</br>")
                }
            }
        }


        let Switch = new switchButton(true);

        let Lamp = new lamp();

       function kiemtra() {
           for (let i = 1; i <= 10; i ++) {
               Switch.switchOnOff();

               Lamp.getLampStatus(Switch);

               Lamp.notification();
           }
       }

       kiemtra()


    </script>
</body>
</html>
